  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="static/favicon/apple-touch-icon.png">
  <link rel="manifest" href="static/favicon/site.webmanifest">
  <link rel="mask-icon" href="static/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Prism.js CSS for syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css">

  <!-- Include Custom CSS -->

<style>
.custom-header {
    transition: all 0.3s ease-in-out;
}

.custom-header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    white-space: nowrap; /* Prevents wrapping */
    max-width: 100%; /* Prevents snapping */
    padding: 0 5vw; /* Smooth scaling instead of abrupt jumps */
    transition: padding 0.3s ease-in-out;
}

.custom-header img {
    height: 40px; /* Default logo size */
    width: auto;
    transition: transform 0.3s ease-in-out;
}

.custom-header nav {
    display: flex;
    justify-content: flex-end;
    gap: 1rem; /* Normal spacing between items */
    transition: gap 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Adjust layout on smaller screens (~600px) */
@media (max-width: 600px) {
    .custom-header img {
        height: 32px; /* Scale down logo */
    }

    .custom-header nav {
        gap: 0; /* Reduce space between menu items */
    }
}
</style>

</head>

<header class="custom-header">
  <div class="container d-flex align-items-center justify-content-between py-3">
    <!-- Logo -->
    <a href="/" class="logo-wrapper text-decoration-none">
      <img src="static/images/brand/logo_color.png" alt="Headless Zero Logo">
    </a>
    <!-- Navigation -->
    <nav class="nav-links">
      <a href="/projects/" class="text-decoration-none">Projects</a>
      <a href="/docs/" class="text-decoration-none">Bootstrap</a>
    </nav>
  </div>
</header>
